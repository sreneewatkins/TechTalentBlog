<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create a New Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!--   Bootstrap CSS CDN    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../css/standard.css" rel="stylesheet">
</head>

<body>
    <!--
     In addition to the HTML tags, we have included the "th:"  attribute
     in the tags to make the connection between our database tables and
     the form.
     -->
    <div th:replace="fragments/navbar :: navbar" ></div>

    <div class="container">
        <h1>Create a New Blog Post</h1>
        <p>Please use the form below to submit a Blog Post:</p>

        <form action="#" th:action="@{/blogposts}" th:object="${blogPost}" method="post">
            <table>
                <tr>
                    <div class="form-group">
                    <td>Title</td>
                    <td><input type="text" class="form-control" placeholder="Blog Title..." th:field="*{title}" /></td>
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                    <td>Author:</td>
                    <td><input type="text" class="form-control" placeholder="Your Name Here..." th:field="*{author}" /></td>
                    </div>
                </tr>
                <tr>
                    <div class="form-group">
                    <td>Blog Entry:</td>
                    <td><input type="text" class="form-control" placeholder="Blog Entry..." th:field="*{blogEntry}" /></td>
                    </div>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary" type="submit">Submit Your Post</button></td>
                </tr>
            </table>
        </form>
    </div>

    <!--  Bootstrap JS Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous">

    </script>

</body>

</html>
